<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href="sources/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <!--Header section will only contain the page title-->
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <!--This section div will contain both the main content search results and the aside search bar-->
    <div class = "contentContainer">
        <aside>
            <div class = "searchSetup">
                <h2>Search for a City:</h2>
                <form class = "searchInput">
                    <input type="text"class = "searchBar">
                    <input type="submit" class = "searchBtn">
                </form>
            </div>
            <div class = "searchHistory">
                <p class =  "slot savedCity"> Placeholder city</p>
                <p class = "slot"></p>
                <p class = "slot"></p>
                <p class = "slot"></p>
                <p class = "slot"></p>
                <p class = "slot"></p>
                <p class = "slot"></p>
                <p class = "slot"></p>

            </div>
        </aside>
        <main>
            <div class = "searchResults"></div>
            <div class = "forcast">
                <h3>5-Day Forcast:</h3>
                <div class = "daysContainer">
                    <div class = "dayDisplay"></div>
                    <div class = "dayDisplay"></div>
                    <div class = "dayDisplay"></div>
                    <div class = "dayDisplay"></div>
                    <div class = "dayDisplay"></div>
                </div>
            </div>
        </main>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="sources/script.js"></script>
</body>
</html>
