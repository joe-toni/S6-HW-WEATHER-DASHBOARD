<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href="sources/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <!--Header section will only contain the page title-->
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <!--This section div will contain both the main content search results and the aside search bar-->
    <div class = "contentContainer">
        <!--This section holds the form that will retrieve the user input on submission -->
        <aside>
            <div class = "searchSetup">
                <h2>Search for a City:</h2>
                <form class = "searchInput">
                    <input type="text"class = "searchField">
                    <input type="submit" class = "searchBtn">
                </form>
            </div>
            <!--This section will hold the dynamically added search history results-->
            <div class = "searchHistory"></div>
        </aside>
        <!--This main portion will hold the search results and the container for the 5 day forcast-->
        <main>
            <!--This div will hold the dynamically added search results for the current city-->
            <div class = "searchResults"></div>
            <!--This div contains the divs that will display the five day for cast with one div for each day-->
            <div class = "forcast">
                <h3>5-Day Forcast:</h3>
                <div class = "daysContainer">
                    <div class = "dayDisplay"></div>
                    <div class = "dayDisplay"></div>
                    <div class = "dayDisplay"></div>
                    <div class = "dayDisplay"></div>
                    <div class = "dayDisplay"></div>
                </div>
            </div>
        </main>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="sources/script.js"></script>
</body>
</html>
